<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TON Connect</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 12px;
            background: #00b894;
            border: none;
            cursor: pointer;
        }
        .address {
            margin-top: 20px;
            font-size: 16px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Подключи TON кошелёк</h1>
    <div id="ton-connect"></div>
    <div class="address" id="wallet-address"></div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'http://localhost:5000/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.onStatusChange(walletInfo => {
            if (walletInfo && walletInfo.account) {
                document.getElementById('wallet-address').innerText = 'Адрес: ' + walletInfo.account.address;
            }
        });
    </script>
</body>
</html>
