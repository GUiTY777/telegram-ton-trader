<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TON Gift Trader</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
      color: #333;
    }

    h1, h2 {
      color: #222;
    }

    #assets {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
      padding: 0 20px;
    }

    .nft-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: left;
      transition: transform 0.2s;
    }

    .nft-card:hover {
      transform: translateY(-4px);
    }

    .nft-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .nft-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .nft-address {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üéÅ –ü–æ–¥–∫–ª—é—á–∏ TON –∫–æ—à–µ–ª—ë–∫</h1>
  <div id="ton-connect"></div>

  <h2>üì¶ –¢–≤–æ–∏ –∞–∫—Ç–∏–≤—ã:</h2>
  <div id="assets">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–∫—Ç–∏–≤–æ–≤...</div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://guity777.github.io/telegram-ton-trader/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    const apiKey = "–í–°–¢–ê–í–¨_–°–Æ–î–ê_–°–í–û–ô_API_–ö–õ–Æ–ß"; // –í—Å—Ç–∞–≤—å —Å–≤–æ–π tonapi.io –∫–ª—é—á

    async function fetchUserAssets(address) {
      try {
        const res = await fetch(`https://tonapi.io/v2/accounts/${address}/nfts`, {
          headers: {
            Authorization: `Bearer ${apiKey}`,
          },
        });

        const data = await res.json();
        const assetsContainer = document.getElementById("assets");
        assetsContainer.innerHTML = "";

        if (data.nft_items && data.nft_items.length > 0) {
          data.nft_items.forEach(nft => {
            const card = document.createElement("div");
            card.className = "nft-card";

            card.innerHTML = `
              <img src="${nft.preview?.url || ''}" alt="NFT Preview">
              <div class="nft-name">${nft.metadata?.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è"}</div>
              <div class="nft-address">${nft.address}</div>
            `;

            assetsContainer.appendChild(card);
          });
        } else {
          assetsContainer.innerHTML = "<p>–ù–µ—Ç –∞–∫—Ç–∏–≤–æ–≤</p>";
        }

      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∞–∫—Ç–∏–≤–æ–≤:", err);
        document.getElementById("assets").innerHTML = "<p>–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∞–∫—Ç–∏–≤–æ–≤</p>";
      }
    }

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        const userAddress = wallet.account.address;
        fetchUserAssets(userAddress);
      }
    });
  </script>
</body>
</html>
